<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Shadow Proxy</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css" />
    <style>
        body {
            background-color: #f4f4f4;
        }
        .card {
            margin-top: 50px;
        }
        #map {
            height: 400px;
            border-radius: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h1 class="text-center mt-5">üåê Shadow Proxy Dashboard</h1>

    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow p-4">
                <h4 class="mb-3">Your Current IP Info</h4>
                <ul class="list-group mb-3">
                    <li class="list-group-item"><strong>IP:</strong> {{ ip_info.ip }}</li>
                    <li class="list-group-item"><strong>City:</strong> {{ ip_info.city }}</li>
                    <li class="list-group-item"><strong>Country:</strong> {{ ip_info.country }}</li>
                </ul>

                {% if ip_info.error %}
                <div class="alert alert-warning">
                    ‚ö†Ô∏è Error: {{ ip_info.error }}
                </div>
                {% endif %}

                <form method="post" action="/switch">
                    <div class="mb-3">
                        <label for="proxy" class="form-label">Switch Proxy Server:</label>
                        <select class="form-select" name="proxy" id="proxy">
                            {% for proxy in proxies %}
                                <option value="{{ proxy }}">{{ proxy }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Switch Proxy</button>
                </form>
            </div>

            <!-- Map Container -->
            <div id="map"></div>
        </div>
    </div>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
<script>
    document.addEventListener("DOMContentLoaded", function () {
        const loc = "{{ ip_info.loc|default('0,0') }}";
        const coords = loc.split(",");
        const lat = parseFloat(coords[0]);
        const lon = parseFloat(coords[1]);

        const map = L.map('map').setView([lat, lon], 4);

        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(map);

        L.marker([lat, lon])
            .addTo(map)
            .bindPopup(`<b>Current VPN</b><br>{{ ip_info.ip }}<br>{{ ip_info.city }}, {{ ip_info.country }}`)
            .openPopup();
    });
</script>
</body>
</html>
